<!DOCTYPE html>
<html>
    <head>
        {% load static %}  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">  
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />  
    </head>

    <body>
        <section>
            <div class="row">
                <!-- Navbar -->
                <div class="col col-md-6">
                    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary white scrolling-navbar">
                        <div class="container">
                            <!-- Brand -->
                            <a class="navbar-brand waves-effect" href="/" target="_blank">
                            <strong class="blue-text">DIDONG99</strong>
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>

                            <!-- Links -->
                            
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/cart">Cart </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>    
                </div>
                    
            </div>
            <div class="row justify-content-end" style="padding-top: 70px;">
                {% if user.is_authenticated %}
                    <div class="col-auto text-right">
                        Hi {{ user.username }}!
                    </div>
                    <div class="col-auto text-left">
                        <p><a class="btn btn-info" href="{% url 'logout' %}">Log Out</a></p>
                    </div>
                    {% else %}
                    <div class="col-auto">
                        <a class="btn btn-info" href="{% url 'login' %}">Log In</a>
                    </div>    
                    {% endif %}    
            </div>
            {% block content %}{% endblock content %}
        </section>
    </body>
</html>
