{% extends "base.html" %}

{% block content %}
    <section class="text-center mb-4">
        <div class="row wow fadeIn">

            {% for product in product_objects %}
            <div class="col-lg-3 col-md-6 mb-4">

              <!--Card-->
              <div class="card"> 
                <!--Card image-->
                <div class="view overlay">
                  <img src="{{product.image.url}}" height="212" class="mx-auto"
                    alt="product">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--Card image-->
  
                <!--Card content-->
                <div class="card-body text-center">
                  <h5>
                    <strong>
                      <a href="" class="dark-grey-text">{{product.name}}</a>
                    </strong>
                  </h5>
  
                  <h4 class="font-weight-bold blue-text">
                    {{product.price}}<span class="currency">&nbsp â‚«</span>
                  </h4>
                  <a href="/{{product.id}}" class="stretched-link"></a>
                </div>
                <!--Card content-->
  
              </div>
              <!--Card-->
  
            </div>
          <!--Grid row-->

            {% endfor %}
        </div>
    </section>
    
{% endblock content %}
