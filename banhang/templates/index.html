<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            {% for product in product_objects %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image}}" class="card-img-top">
                    <div class="card-body">
                        {{product.image}}
                        <div class="card-title">
                            {{product.name}}
                        </div>
                        <div class="card-text">
                            {{product.price}}
                        </div>
                        <a href="/{{product.uuid}}" class="btn btn-warning">View detail</a>
                        <button class="btn btn-warning">Add to cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                    <li class="page-item">
                        <a href="?page= {{product_objects.previous_page_number}}">Previous</a>
                    </li>
                    {% endif %}

                    {% if product_objects.has_next %}
                    <li class="page-item">
                        <a href="?page= {{product_objects.next_page_number}}">Previous</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</body>
